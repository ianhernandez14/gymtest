<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" crossorigin="anonymous" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INICIO</title>
</head>
<body>
    <section>
        
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2 id="formTitle">Iniciar Sesión</h2>
                    <input hidden type="text" required id="vln_case" name="vln_case" value="1">
                    <div class="inputbox">
                        
                        <input type="text" required id="username" name="username">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="inputbox" id="passwordBox">
                       
                        <input type="password" required id="password" name="password">
                        <label for="password">Contraseña</label>
                    </div>
                    <button id="submitButton">Entrar</button>
                    <div class="button-group">
                        <button type="button" id="toggleForm">Crear Cuenta</button>
                        <button type="button" onclick="window.location.href='index.html'">Regresar</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
